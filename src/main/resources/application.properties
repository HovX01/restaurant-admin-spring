spring.application.name=res

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/res_dev01
spring.datasource.username=res_dev01
spring.datasource.password=res_dev01
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8081

# JWT Configuration
jwt.secret=myVeryLongSecretKeyThatIsAtLeast256BitsLongForJWTHMACAlgorithm
jwt.expiration=86400000

# Database Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false

# Enable SQL logging for development
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Timezone Configuration
spring.jackson.time-zone=Asia/Phnom_Penh
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Phnom_Penh

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=RestaurantAdmin-Task-

# Logging
logging.level.com.resadmin=DEBUG
logging.level.org.springframework.security=DEBUG
